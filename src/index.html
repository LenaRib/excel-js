<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Excel</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <header class="excel__header header-excel">
          <input
            type="text"
            placeholder="new table"
            class="header-excel__imput"
          />
          <div class="header-excel__buttons">
            <button class="header-excel__button">
              <span class="material-icons"> delete </span>
            </button>

            <button class="header-excel__button">
              <span class="material-icons"> exit_to_app </span>
            </button>
          </div>
        </header>
        <main>
          <div class="excel__toolbar"></div>
          <div class="excel__formula"></div>
        </main>
      </div>
    </div>
  </body>
</html>
